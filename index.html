<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPeer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>iPeer</h1>
    <div class="call-controls">
        <button id="startButton">Start Call</button>
        <button id="joinButton">Join Call</button>
    </div>
    <div class="video-container">
        <video class="video-player" id="localVideo" autoplay playsinline muted></video>
        <video class="video-player" id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="call-actions">
        <button id="muteAudioBtn">Mute Audio</button>
        <button id="muteVideoBtn">Mute Video</button>
        <button id="endCallBtn">End Call</button>
    </div>
    <div class="chat-container">
        <div id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js" type="module"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
